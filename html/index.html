<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital - Página de Inicio</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #00042C;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%; /* Asegurarse de que ocupe el 100% del ancho */
        }
        .container {
            display: flex; /* Cambiado a flex */
            align-items: center; /* Centra verticalmente */
            gap: 20px; /* Espacio entre elementos */
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
        }
        .form-section, .logo-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .form-section {
            text-align: center;
            flex: 1; /* Permite que la sección de formulario ocupe el espacio disponible */
        }
        .form-section h2 {
            background-color: #022494; /* Fondo azul */
            color: white; /* Texto blanco */
            font-size: 28px;
            margin-bottom: 20px;
            padding: 10px; /* Espacio alrededor del texto */
            border-radius: 5px; /* Bordes redondeados */
            text-transform: uppercase; /* Texto en mayúsculas */
        }
        .form-section label {
            font-weight: bold;
            color: #15218E;
            margin-bottom: 10px;
        }
        .form-section select,
        .form-section input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 20px;
        }
        .form-section input[type="date"]:hover {
            border-color: #2C9FE6;
        }
        .form-section button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2C9FE6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px; /* Espacio arriba del botón */
        }
        .form-section button:hover {
            background-color: #15218E;
        }
        .form-section input[type="checkbox"] {
            margin-right: 5px;
            cursor: pointer;
        }
        .form-section .auth-box {
            margin-bottom: 10px; /* Ajuste para el margen */
            display: flex;
            align-items: center; /* Alineación vertical del texto y checkbox */
            justify-content: center; /* Centrar el contenido */
            font-size: 14px; /* Tamaño de fuente más pequeño */
            color: black; /* Color negro para el texto de autorización */
        }
        .logo-section img {
            border-radius: 10px; /* Bordes redondeados */
            width: 100%; /* Ocupa el 100% del ancho del contenedor */
            max-width: 300px; /* Aumentar tamaño máximo de la imagen */
            height: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .separator {
            border-left: 2px solid #ccc; /* Línea vertical */
            height: 100%; /* Se extiende a la altura del contenedor */
            margin: 0 20px; /* Espacio horizontal de la línea */
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Sección del formulario -->
        <div class="form-section">
            <h2>Consulta tu información</h2>
            <form>
                <label for="tipo-documento">Tipo de Documento</label>
                <select id="tipo-documento" name="tipo-documento">
                    <option value="dni">DNI</option>
                    <option value="pasaporte">Pasaporte</option>
                    <option value="cedula">Cédula</option>
                    <option value="cedula">Cédula de extranjería</option>
                </select>

                <label for="numero-documento">Número de Documento</label>
                <input type="text" id="numero-documento" name="numero-documento" placeholder="Ingrese su número de documento">

                <label for="fecha-nacimiento">Fecha de Nacimiento</label>
                <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" max="2024-12-31">

                <div class="auth-box">
                    <label for="autorizacion">
                        <input type="checkbox" id="autorizacion" name="autorizacion">
                        Autorizo el manejo de mis datos personales
                    </label>
                </div>

                <div class="submit-button">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>

        <!-- Separador -->
        <div class="separator"></div>

        <!-- Sección del logo -->
        <div class="logo-section" style="margin-left: auto;"> <!-- Alineación a la derecha -->
            <img src="https://www.ecoavant.com/uploads/s1/29/22/70/imagen-que-es-la-salud.webp" alt="Logo del Hospital">
        </div>
    </div>

</body>
</html>
